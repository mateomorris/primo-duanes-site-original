<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />

    <style>
      :root {
        --color-text: #222;
        --color-accent: #1D4ED8;
      }
    </style>
  </head>
  <body data-instant-intensity="all" class="primo-page">
    <div class="block" id="block-efunv">
      <div class="primo-component" id="component-efunv">
        <div>
          <header>
            <div class="container">
              <a class="logo" href="/">
                <span></span>
              </a>
              <nav class="center">
                <ul class="flex items-center">
                  <li class="ml-6 font-semibold">
                    <a
                      class="
                        border-b-2 border-transparent
                        hover:border-gray-500
                        transition-colors
                        duration-200
                      "
                      href="/"
                      >Home</a
                    >
                  </li>
                  <li class="ml-6 font-semibold">
                    <a
                      class="
                        border-b-2 border-transparent
                        hover:border-gray-500
                        transition-colors
                        duration-200
                      "
                      href="/contact"
                      >Contact</a
                    >
                  </li>
                  <li class="ml-6 font-semibold">
                    <a
                      class="
                        border-b-2 border-transparent
                        hover:border-gray-500
                        transition-colors
                        duration-200
                      "
                      href="/gallery"
                      >Gallery</a
                    >
                  </li>
                </ul>
              </nav>
              <ul class="right">
                <li class="social-link">
                  <a href="">
                    <span class="sr-only">Twitter</span>
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
                <li class="social-link">
                  <a href="">
                    <span class="sr-only">facebook</span>
                    <i class="fab fa-facebook"></i>
                  </a>
                </li>
                <li class="social-link">
                  <a href="">
                    <span class="sr-only">YouTube</span>
                    <i class="fab fa-youtube"></i>
                  </a>
                </li>

                <li>
                  <a class="cta" href="cta">Call to Action</a>
                </li>
              </ul>
            </div>
          </header>
          <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css"
            integrity="sha512-apX8rFN/KxJW8rniQbkvzrshQ3KvyEH+4szT3Sno5svdr6E/CP0QE862yEeLBMUnCqLko8QaugGkzvWS7uNfFQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
          />
        </div>
      </div>
      <style type="text/css">
        #component-bnydw {
          padding: 1rem 0;
        }
          #component-bnydw .container {
            display: grid;
            grid-template-columns: auto auto auto;
            place-items: space-between center;
          }
          #component-bnydw .container .logo img {
                max-width: 10rem;
              }
          #component-bnydw .container nav.center {
              display: flex;
              justify-content: center;
              align-items: center;
            }
          #component-bnydw .container .right {
              display: flex;
              justify-content: flex-end;
              align-items: center;
            }
          #component-bnydw .container .right .social-link {
                padding-right: 1rem;
              }
          #component-bnydw .container .right .social-link i:hover {
                  color: var(--color-accent);
                }
          #component-bnydw .container .right .cta {
                display: block;
                padding: 0.5rem 1rem;
                border: 1px solid var(--color-accent);
                border-radius: 0.25rem;
              }
          #component-bnydw .container .right .cta:hover {
                  color: white;
                  background: var(--color-accent);
                }
      </style>
    </div>

    <div class="block" id="block-yfmme">
      <div class="primo-component" id="component-yfmme">
        <div>
          <header>
            <div class="container">
              <h1 class="heading" id="main-heading">Gallery</h1>
              <p class="subheading">
                We obtain results with marketing, creative, and industry
                experience.
              </p>
            </div>
          </header>
        </div>
      </div>
      <style type="text/css">
        #component-pvaxa {
          --verydarkgray: #222222;
        }
          #component-pvaxa header {
            padding: 5rem 0;
            background: center / cover no-repeat;
            background-image: url(https://placeimg.com/1000/1000/tech);
            background-color: rgba(10, 10, 10, .8);
            background-blend-mode: multiply;
            color: white;
          }
          #component-pvaxa header .container .heading {
                font-size: 2rem;
                font-weight: 600;
                line-height: 1.2;
                margin-bottom: 1rem;
              }
          #component-pvaxa header .container .subheading {
                font-size: 1.25rem;
              }
          @media (min-width: 600px) {
                #component-pvaxa header .container .heading {
                  font-size: 3rem;
                }
                #component-pvaxa header .container .subheading {
                  font-size: 1.5rem;
                }
                #component-pvaxa header .container .links {
                  grid-template-columns: repeat( auto-fill, minmax(250px, auto) );
                }
          }
      </style>
    </div>

    <div class="block" id="block-uoqfz">
      <div class="primo-component" id="component-uoqfz">
        <div>
          <footer>
            <div class="container">
              <div class="content">
                <div>
                  <a class="logo" href="#">
                    <img
                      src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo2.png"
                    />
                  </a>
                  <div class="icon-item">
                    <i class="fas fa-phone"></i>
                    <span><p>571-485-2833</p></span>
                  </div>
                </div>
                <div>
                  <h4>Business Hours</h4>
                  <ul>
                    <li>Monday-Friday</li>
                    <li>Saturday</li>
                    <li>Sunday</li>
                  </ul>
                </div>
                <div>
                  <h4>Company</h4>
                  <ul>
                    <li>About Us</li>
                    <li>Programs</li>
                    <li>Gallery</li>
                  </ul>
                </div>
              </div>
              <a href="https://primo.af" class="primo">built primo</a>
            </div>
          </footer>
          <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
          />
        </div>
      </div>
      <style type="text/css">
        #component-xmhta footer {
            background-color: #eee;
            padding: 2rem 0;
            transition: color 0.1s, opacity 0.1s;
          }
            #component-xmhta footer .container {
              padding-top: 2rem;
              padding-bottom: 2rem;
            }
            #component-xmhta footer .container .logo img {
                display: inline-block;
                width: 100%;
                max-width: 10rem;
                margin-bottom: 1rem;
              }
            #component-xmhta footer .container .primo {
                font-size: 0.75rem;
                font-weight: bold;
              }
            #component-xmhta footer .container .primo:hover { color:rgb(248,68,73)
                }
            #component-xmhta footer .container .content {
                display: grid;
                grid-template-columns: 1fr;
                gap: 2rem;
              }
            #component-xmhta footer .container .content .icon-item {
                  display: flex;
                  align-items: center;
                  flex-wrap: wrap;
                  font-weight: 600;
                }
            #component-xmhta footer .container .content .icon-item i {
                    margin-right: 0.5rem;
                  }
            #component-xmhta footer .container .content > div h4 {
                    font-weight: 600;
                    font-size: 1.25rem;
                    margin-bottom: 0.25rem;
                  }
          @media (min-width: 600px) {
                #component-xmhta footer .container .content {
                  grid-template-columns: 2fr 1fr 1fr;
                }
          }
      </style>
    </div>
  </body>
</html>
